{% extends "base.html" %}

{% block title %}Leituras & Status - HidroponIA{% endblock %}

{% block content %}
  <h1>Alertas</h1>

  <section class="card">
    <div class="card-header">
      <h2>Gerenciamento de Leituras</h2>
      <div class="card-actions filtro">
        <label>
          In√≠cio:
          <input type="datetime-local" id="exportInicio" />
        </label>
        <label>
          Fim:
          <input type="datetime-local" id="exportFim" />
        </label>
        <button id="btn-exportar-xml" class="btn-primary">
          Exportar XML
        </button>
        <button id="btn-limpar-leituras" class="btn-danger">
          Limpar leituras
        </button>
      </div>
    </div>
    <p id="status-alertas" class="status"></p>
  </section>

  <section class="card">
    <div class="card-header">
      <h2>Tabela de Leituras</h2>
    </div>
    <div class="tabela-wrapper">
      <table id="tabela-leituras" class="tabela">
        <thead>
          <tr>
            <th>Sensor</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Unidade</th>
            <th>Status</th>
            <th>Data/Hora</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido via JS -->
        </tbody>
      </table>
    </div>
  </section>
{% endblock %}
